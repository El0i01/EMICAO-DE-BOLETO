<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultar Boleto</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="index-hero">
    <div class="index-card">
    <h2>CONSULTAR BOLETO</h2>
    <img src="/img/logo1bkp.svg" alt="Logo da Empresa">

    <div id="cpf-erro" style="color:#d32f2f;font-weight:700;text-align:center;margin-bottom:6px;display:none"></div>
    <p>Digite o CPF para consultar o boleto:</p>
    <input type="text" id="cpf" placeholder="Digite o CPF">
    <button onclick="consultar()">Consultar</button>
      <div id="cpf-loading" style="display:none;text-align:center;margin-top:16px;font-weight:600;color:#1976d2;">
        <span style="display:inline-block;margin-right:8px;vertical-align:middle;">
          <svg width="24" height="24" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke="#1976d2" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.415, 31.415" transform="rotate(0 25 25)"><animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/></circle></svg>
        </span>
        Consultando...
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
